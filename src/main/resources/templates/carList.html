<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chiant</title>
</head>
<body>
<h1>Matteo</h1>
<table>
    <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Date</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getMarque}"></td>
        <td th:text="${car.getModel}"></td>
        <td th:text="${car.getAge}"></td>
    </tr>
</table>

</body>
</html>
